<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>bibleRPG - Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bible RPG - An interactive biblical journey with character creation and canvas-based gameplay" />
  <link rel="stylesheet" href="test-styles.css" />
</head>
<body>
  <!-- Loading overlay for scene transitions -->
  <div class="loading-overlay hidden" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <header role="banner">
    <div style="font-size:18px" aria-hidden="true">✝️</div>
    <div>
      <h1>bibleRPG Enhanced</h1>
      <div class="subtitle">Hear What The Spirit Says To The Soul!</div>
    </div>
  </header>

  <!-- Canvas for main gameplay visualization -->
  <section class="card" aria-labelledby="canvas-title">
    <h2 id="canvas-title">Game World</h2>
    <div class="section">
      <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="400" 
                aria-label="Game visualization canvas showing current scene">
        </canvas>
      </div>
    </div>
  </section>

  <!-- Main game content container -->
  <main role="main" id="gameContent">
    <!-- Dynamic content will be injected here by scene management -->
  </main>

  <footer class="footer" role="contentinfo">2025 @ bibleRPG Enhanced</footer>

  <script src="test-script.js"></script>
</body>
</html>
